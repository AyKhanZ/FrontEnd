<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Style.css">
    <script defer src="./script.js"></script>
    <title>Login-Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <form id="registrationForm">
        <input type="text" id="regUsername" placeholder="Username" required><br>
        <input type="password" id="regPassword" placeholder="Password" required><br>
        <button type="submit">Create account</button>
    </form> 
    <h2>Логин</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Имя пользователя" required><br>
        <input type="password" id="loginPassword" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
