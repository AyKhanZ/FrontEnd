<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="./Style.css" rel="stylesheet">
</head>

<body>

    </div>

			    <img src="./Images/Pepper.PNG" alt="Pepper image">
			    <p><b>Pepper</b></p>
		    </div> 
        </div> 

        <div class="product-border">
            <div class="product">
			    <img src="./Images/Apple.PNG" alt="Apple image">

		    </div> 
        </div> 

        <div class="product-border">
            <div class="product">
			    <img src="./Images/Cheese.PNG" alt="Cheese image">

		    </div> 
        </div> 

        <div class="product-border">
            <div class="product">
			    <img src="./Images/Corn.PNG" alt="Corn image">

        <div class="product-border">

        </div>

            <div class="product">

		    </div>

        <div class="product-border">
            <div class="product">
			    <img src="./Images/Coriander.PNG" alt="Coriander image">

		    </div> 
        </div> 
    </div>
    <hr>
    <div class="end-div">
        <h4><b>... that's all ...</b></h4>
    </div>

    <script src="./script.js"></script>

</html>
